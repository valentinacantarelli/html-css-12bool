<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12BoolFlex.css">
    <link rel="stylesheet" href="css/12BoolFlexResponsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title> 12 Bool Flex</title>
</head>
<body>
    <!-- prima sezione  -->
    <h3>Esercizio per casa</h3>
    <div class="container">
         <!-- prima row -->
        <div class="row">
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-1"> 1 Col </div>
        </div>
        <!-- seconda row  -->
        <div class="row">
            <div class="col-xs-2"> Col </div>
            <div class="col-xs-6"> Col </div>
            <div class="col-xs-4"> Col </div>
        </div>
        <!-- terza row  -->
        <div class="row">
            <div class="col-xs-12"> 12 Col</div>
        </div>
        <!-- quarta row  -->
        <div class="row">
            <div class="col-xs-8"> 8 Col </div>
            <div class="col-xs-2"> 2 Col </div>
            <div class="col-xs-2"> 2 Col </div>
        </div>
        <!-- quinta row  -->
        <div class="row">
            <div class="col-xs-1"> 1 Col </div>
            <div class="col-xs-2"> 2 Col </div>
            <div class="col-xs-2"> 2 Col </div>
            <div class="col-xs-6"> 6 Col </div>
            <div class="col-xs-1"> 1 Col </div>
        </div>
        <!-- sesta row  -->
        <div class="row">
            <div class="col-xs-6">
                <div class="row inner-row ">
                    <div class="inner-col col-xs-2"> Nested 2 col</div>
                    <div class="inner-col col-xs-2"> Nested 2 col</div>
                    <div class="inner-col col-xs-8"> Nested 8 col</div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row inner-row ">
                    <div class="inner-col col-xs-6"> Nested 6 col</div>
                    <div class="inner-col col-xs-6"> Nested 6 col</div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="empty"></div>
    <!-- seconda sezione  -->
    <div class="container">
        <!-- prima row  -->
        <div class="row">
            <div class="col-xs-12"></div>
        </div>
        <!-- seconda row  -->
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-11"></div>
        </div>
        <!-- terza row  -->
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-10"></div>
        </div>
        <!-- quarta row  -->
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-9"></div>
        </div>
        <!-- quinta row  -->
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-8"></div>
        </div>
        <!-- sesta row  -->
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-7"></div>
        </div>
        <!-- settima row  -->
        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
        </div>
    </div>
    <h3> Offset </h3>
    <div class="container">
        <!-- prima row  -->
        <div class="row">
            <div class="col-xs-offset-11"></div>
            <div class="col-xs-1"></div>
        </div>
        <!-- seconda row  -->
        <div class="row">
            <div class="col-xs-offset-10"></div>
            <div class="col-xs-2"></div>
        </div>
        <!-- terza row  -->
        <div class="row">
            <div class="col-xs-offset-9"></div>
            <div class="col-xs-3"></div>
        </div>
        <!-- quarta row  -->
        <div class="row">
            <div class="col-xs-offset-8"></div>
            <div class="col-xs-4"></div>
        </div>
        <!-- quinta row  -->
        <div class="row">
            <div class="col-xs-offset-7"></div>
            <div class="col-xs-5"></div>
        </div>
        <!-- sesta row  -->
        <div class="row">
            <div class="col-xs-offset-6"></div>
            <div class="col-xs-6"></div>
        </div>
        <!-- settima row  -->
        <div class="row">
            <div class="col-xs-offset-5"></div>
            <div class="col-xs-7"></div>
        </div>
        <!-- ottava row  -->
        <div class="row">
            <div class="col-xs-offset-4"></div>
            <div class="col-xs-8"></div>
        </div>
        <!-- nona row  -->
        <div class="row">
            <div class="col-xs-offset-3"></div>
            <div class="col-xs-9"></div>
        </div>
        <!-- decima row  -->
        <div class="row">
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-10"></div>
        </div>
        <!-- undicesima row  -->
        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-11"></div>
        </div>
    </div>
    
</body>
</html>
